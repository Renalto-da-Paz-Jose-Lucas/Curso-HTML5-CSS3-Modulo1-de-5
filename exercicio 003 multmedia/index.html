<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mulimedia</title>
    <link rel="shortcut icon" href="icon html5.ico" type="image/x-icon">
</head>
<body>
    <h1>Imangens Dinamicas</h1>
    <p>Tente abrir esse Site em varios disposetivos diferentes ou sismplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset=" imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imangem Flexivel">
    </picture>
    <h1>Videos</h1>
    <p>inserindo videos hospedados localmente</p>
    <video src="imagens/meu video.mp4" width="685" controls></video>
    <p>Inserindo video em links externos</p>
    <iframe width="685" height="315" src="https://www.youtube.com/embed/N3K8PjFOhy4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <P> Inserindo Audios link Interno</P>
    <audio src="imagens/guanacast-33.mp3" controls autoplay></audio>
</body>
